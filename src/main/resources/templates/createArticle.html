<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout" lang="fr">
<head>
    <meta charset="utf-8">
    <title>Saisir un article</title>
</head>
    <body>
        <div layout:fragment="content">
            <div class="col-md-4 col-xs-2">

            </div>
            <div class="col-md-4 col-xs-8">
                <div class="panel panel-primary">
                    <div class="panel-heading"> Saisir un nouvel article</div>
                    <div class="panel-body">
                        <form th:action="@{/save}" method="post">
                            <div class="form-group">
                                <label class="control-label"> Brand :</label>
                                <input class="form-control" type="text" name="brand" th:value="${article.brand}">
                                <span th:errors="${article.brand}" class="text-danger"></span>
                            </div>
                            <div class="form-group">
                                <label class="control-label"> Description :</label>
                                <input class="form-control" type="text" name="description" th:value="${article.description}">
                                <span th:errors="${article.description}" class="text-danger"></span>
                            </div>
                            <div class="form-group">
                                <label class="control-label"> Price :</label>
                                <input class="form-control" type="number" name="price" th:value="${article.price}">
                                <span th:errors="${article.price}" class="text-danger"></span>
                            </div>
                            <div class="form-group">
                                <label class="control-label">Category:</label>
                                <label>
                                    <select class="form-control" name="category">
                                        <option th:each="category : ${listCategories}" th:value="${category.id}" th:text="${category.name}"></option>
                                    </select>
                                </label>
                            </div>
                            <div th:if="${errorMessage != null}" class="alert alert-danger" role="alert">
                                <p th:text="${errorMessage}"></p>
                            </div>
                            <button type="submit" class="btn btn-primary">Save</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-xs-2">

            </div>
        </div>
    </body>
</html>
